path: ../models.py
type: Net
batch_size: 16
epochs: 800
kargs:
    target_mode: 
    skip_layer: true
    mode: segmentation
loss: CrossEntropyLoss
loss_kargs:
    reduction: mean
    ignore_index: 0

perfomance_measurements:
    pixelwize_accuracy:
        path: ./performance_measurements.py
        type: PixelWiseAccuracy

